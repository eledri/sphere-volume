<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript First Exam</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />

    <!-- bootstrap core -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="calculateForm">
        <h4>Get the volume of a sphere</h4>
        <form id="MyForm" action="">
          <label for="getRadiusBox">Radius:</label>
          <input
            id="getRadiusBox"
            type="text"
            class="form-control calculateFormInput"
          />
          <label for="">Volume:</label>
          <div class="displayVolume">
            <span id="displayVolumeBox"></span>
          </div>
          <br />
          <button
            onclick="return validateForm()"
            id="calculateButton"
            type="button"
            class="btn btn-primary"
          >
            Calculate and Draw
          </button>
        </form>
      </div>

      <div class="canvasDrawingContainer">
        <h5 class="canvasDrawingHeader" for="">Drawing on Canvas</h5>
        <div>
          <canvas
            id="drawingCanvas"
            class="canvasDrawing"
            width="500"
            height="500"
          ></canvas>
        </div>

        

        <button
          onclick="clearCanvas()"
          type="button"
          class="btn btn-primary clearCanvas"
        >
          Clear Canvas
        </button>
      </div>
      
    </main>
  </body>
</html>
